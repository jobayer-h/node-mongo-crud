<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
</head>
<body>
    <h1>Welcome To Organic Product Commerce</h1>

    <form action="/addProduct" method="post">
        <input type="text" name="name" placeholder="Product Name">
        <input type="text" name="price" placeholder="Product Price">
        <input type="text" name="quantity" placeholder="Product Quantity">
        <input type="submit" value="Add Product to Inventory">
    
    </form>

    <div id="Product">

    </div>

    <script>
        fetch('http://localhost:3000/products')
        .then(res => res.json())
        .then(products => {
            products.map(pd => {
                const container = document.getElementById('Product');
                const p = document.createElement('p');
                p.innerHTML = `<strong>${pd.name}</strong> --- Price = ${pd.price} $ , Quantity = ${pd.quantity} items left
                    <button onclick="deleteItem('${pd._id}')" >Delete</button>
                ` ;

                container.appendChild(p);
            })
        })
        

        const deleteItem = (id) =>{
            fetch(`/delete/${id}`,{
                method:'DELETE',

            });
            
        document.location.reload()
        }
    </script>
</body>
</html>
